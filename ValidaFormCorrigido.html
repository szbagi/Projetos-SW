        <title>Sistema Geral - Inserir Profissional</title>
        
        <script type="text/javascript">
        	
function validaForm() {
 
  var concordo = document.querySelector('input[name="concordo"]:checked');

  if (concordo && concordo.value === 'sim') {
    return true;
  } else {
    alert('Você deve aceitar o contrato');
    return false;
  }
}
</script>

     <body>
       
            <div id="mybody" class="divContent" style="overflow-x:auto;">
            	<table cellspacing="15">
	            	<form onsubmit ="return validaForm()" 
	            	method="post" action="aula.php">
					
	            	<tr>
	            		<th colspan="2">Inserir Profissional</th>
	            	</tr>
	            	<tr>
	                	<td>
	                		Nome:
	                	</td>
	                	<td>
	                		<input type="text" name="nome" maxlength = "250" size = "40" required>
	                	</td>
	                </tr>
	                
	                             
	                <tr>
	                	<td>
	                		Cidade:
	                	</td>
	                	<td>
	                		<input type="text" name="cidade" maxlength = "200" size = "40" required>
	                	</td>
	                </tr>

	             
	                <tr>
	                	<td>
	                		Estado:
	                	</td>
	                	<td>
	                		<select id="estado" name="estado" required>
							    <option value="AC">Acre</option>
							    <option value="AL">Alagoas</option>
							    <option value="AP">Amapá</option>
							    <option value="AM">Amazonas</option>
							    <option value="BA">Bahia</option>
							    <option value="CE">Ceará</option>
							    <option value="DF">Distrito Federal</option>
							    <option value="ES">Espírito Santo</option>
							    <option value="GO">Goiás</option>
							    <option value="MA">Maranhão</option>
							    <option value="MG">Mato Grosso</option>
							    <option value="MS">Mato Grosso do Sul</option>
							    <option value="MG">Minas Gerais</option>
							    <option value="PA">Pará</option>
							    <option value="PB">Paraíba</option>
							    <option value="PR">Paraná</option>
							    <option value="PE">Pernambuco</option>
							    <option value="PI">Piauí</option>
							    <option value="RJ">Rio de Janeiro</option>
							    <option value="RN">Rio Grande do Norte</option>
							    <option value="RS">Rio Grande do Sul</option>
							    <option value="RO">Rondônia</option>
							    <option value="RR">Roraima</option>
							    <option value="SC">Santa Catarina</option>
							    <option value="SP">São Paulo</option>
							    <option value="SE">Sergipe</option>
							    <option value="TO">Tocantins</option>
							    <option value="EE">Estrangeiro</option>
							</select>
	                	</td>
	                </tr>
	              
					<tr>
						<td colspan="2" align="center"> 
						  <table>
							<tr>
							  <td><input type="radio" name="concordo" id="concordo_sim" value="sim" required></td>
							  <td>Sim</td>
							</tr>
							<tr>
							  <td><input type="radio" name="concordo" id="concordo_nao" value="nao"></td>
							  <td>Não</td>
							</tr>
						  </table>
						</td>
					  </tr>
	                <tr>
	            		<td colspan="2" align="center"><input type="submit" value="Enviar"></td>
	            	</tr>
	            	</form>
